<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>I'm Sorry ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #e63946;
            margin-bottom: 10px;
        }

        p {
            color: #444;
            font-size: 16px;
            line-height: 1.6;
        }

        .heart {
            font-size: 50px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: #e63946;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #c1121f;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="heart">❤️</div>
        <h1>I'm Sorry</h1>
        <p>
            I'm really sorry for not picking up your call baby.<br>
            theriyama panitan sorry baby inima olunga edukuran.<br><br>
            i love you baby mwahhhhhhhhhh.
        </p>
        <button onclick="alert('I love you baby ❤️')">Forgive Me?</button>
    </div>

</body>

</html>
